<!DOCTYPE html>
<html>
	<head>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
		<script src="test.js"></script>
	</head>
	<body>
		<div id= "audio_box"></div>
		<!-- slider -->
		<div class="slidercontainer">
		<span>Volume: </span>
		<input type="range" min="0.0" max="10.0" step="0.1"
		        value="0.5" id= "volume">
		<span>Distortion: </span>
		<input type="range" min="0.0" max="1.0" step="0.01"
		        value="0.5" id= "distortion">
		<span> Bass Booster: </span>
		<input type="range" min="0.0" max="1.0" step="0.01"
        		value="0.5" id= "lowpassfilter">
		<span>High pass filter: </span>       
        <input type="range" min="0.0" max="1.0" step="0.01"
        		value="0.5" id= "filter">
		</div>

    
      <div>
        <label for="voice">Voice setting</label>
        <select id="voice" name="voice">
          <option value="distortion">Distortion</option>
          <option value="convolver">Reverb</option>
          <option value="biquad">Bass Boost</option>
          <option value="off" selected >Off</option>
        </select>
      </div>
	</body>
</html>
