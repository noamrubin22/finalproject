<!DOCTYPE html> 
<html>
	<head>
		<style type= "text/css">
			div#mp3_player{ width:600px; height:60px; background:#000; padding:5px; margin:50px auto; }
			div#mp3_player > div > audio { width:200px; background:#000; float:left; }
			div#mp3_player > canvas { width:600px; height:30px; background:#002D3C; float:left }
		</style>
			<script>

			var audio = new Audio(); 
			// audio.crossOrigin = 'anonymous';
			audio.crossOrigin = 'anonymous';
			audio.src = "nicolas.mp3";
			audio.controls = true;
			audio.loop = true; 
			audio.autoplay = true;
			console.log("hoi")
			
			audio.onchange = function(){
			  	var files = this.files;
			  	var file = URL.createObjectURL(files[0]); 
			            audio_player.src = file; 
			audio_player.play();
			};

			// establish all variables that your analyser will use
			var canvas, ctx, source, context, analyser, fbc_array, bars, bar_x, bar_width, bar_height;

			// initialize the MP3 player after the page loads all of its HTML 
			window.addEventListener("load", initMp3Player, false);

			function initMp3Player() {

				// add created audio element to the audio box on the page
				document.getElementById("audio_box").appendChild(audio);

				// assign context variable (html5)
				context = new AudioContext();

				// create analyserNode
				analyser = context.createAnalyser(); 

				// 
				canvas = document.getElementById("analyser_render"); 

				ctx = canvas.getContext("2d");

				// re-route audio playback into the processing graph of the Audio context
				source = context.createMediaElementSource(audio);
				source.connect(analyser);
				analyser.connect(context.destination);
				frameLooper();
			}


			function frameLooper() {
				window.requestAnimationFrame(frameLooper);
				fbc_array = new Uint8Array(analyser.frequencyBinCount);
				analyser.getByteFrequencyData(fbc_array);
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				ctx.fillStyle = "#00CCFF"; 
				bars = 100; 
				for (var i = 0; i < bars; i++) {
					bar_x = i * 3; 
					bar_width = 2;
					bar_height = -(fbc_array[i] / 2);
					// console.log("hoi");
					// fillrect
					ctx.fillRect(bar_x, canvas.height, bar_width, bar_height);
				}
			}

			//

		</script>
	</head>
	<body>
		<div id = "mp3_player">
			<div id= "audio_box"></div>
			<canvas id= "analyser_render"></canvas>
		</div>
		<input id="audio_file" type="file" accept="audio/*" />
		<audio id="audio_player" crossorigin="anonymous"/>
	</body>
</html>
